<html>
    <body>
        <table id="tableborder">
            <tr>
                <th>Sl. No.</th>

            <tr>

            <tr>

            <tr>

                <td>Manu</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Thanu</td>
            </tr>
        </table>
        Enter the border value: <input id="border" type="number">
        <input id="submitborder" type="button" value="submit">
        <script>
            function changeborder()
            {
                var border=document.getElementById("border").value;
                document.border=border;
                document.getElementById("tableborder").border=border;
            }
            document.getElementById("submitborder").addEventListener("click",changeborder,false);
        </script>
    </body>
</html>
